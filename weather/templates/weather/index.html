<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
      </nav>
    <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

         </div>
         <div class="col-4 offset-1">
            <h1>Информация</h1>


             {%for info in all_info%}
             <div class="alert alert-info">
                 <div class="row">
                     <div class="col-9">
                        <b>Город:</b> {{info.city}}<br>
                        <b>Температура:</b> {{info.temp}}<sup>0</sup>
                     </div>
                     <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото Погоды" class="img-thumbnail">
                     </div>
                 </div>
             </div>
             {%endfor%}

         </div>
    </div>


</body>
</html>
